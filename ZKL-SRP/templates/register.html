<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | SRP Secure Auth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-user-plus" style="font-size: 2.5rem; color: #764ba2;"></i>
                <h1>Create Account</h1>
                <p>Join our secure platform</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert alert-{{ messages[0][0] }}">
                        {{ messages[0][1] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="/register" method="POST" class="auth-form" id="registerForm">
                <div class="input-group">
                    <i class="fas fa-user-tag"></i>
                    <input type="text" name="username" placeholder="Username" required minlength="4" pattern="[a-zA-Z0-9]+">
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password (min 8 chars)" required minlength="8">
                    <button type="button" class="toggle-password"><i class="far fa-eye"></i></button>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password_confirm" placeholder="Confirm Password" required>
                </div>

                <div class="password-strength">
                    <div class="strength-meter">
                        <div class="strength-bar"></div>
                    </div>
                    <span class="strength-text">Password Strength: <span id="strength-label">Weak</span></span>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/login">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthBar = document.querySelector('.strength-bar');
        const strengthLabel = document.getElementById('strength-label');

        passwordInput.addEventListener('input', function() {
            const strength = calculateStrength(this.value);
            strengthBar.style.width = `${strength.percentage}%`;
            strengthBar.style.backgroundColor = strength.color;
            strengthLabel.textContent = strength.text;
            strengthLabel.style.color = strength.color;
        });

        function calculateStrength(password) {
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecial = /[^A-Za-z0-9]/.test(password);
            
            let strength = 0;
            if (password.length >= 8) strength += 30;
            if (hasUpper && hasLower) strength += 20;
            if (hasNumber) strength += 20;
            if (hasSpecial) strength += 30;

            if (strength < 50) return { percentage: strength, color: '#ff5252', text: 'Weak' };
            if (strength < 80) return { percentage: strength, color: '#ffb142', text: 'Medium' };
            return { percentage: strength, color: '#2ecc71', text: 'Strong' };
        }

        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirm = document.querySelector('input[name="password_confirm"]').value;
            
            if (password !== confirm) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
